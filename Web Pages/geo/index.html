
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker - Fitra</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        #map {
            height: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .location-info {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            box-shadow: 0 2px 4px -1px rgb(0 0 0 / 0.1);
        }
        .btn {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #7c3aed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Track Your Location</h1>
            <button onclick="getLocation()" class="btn">Get My Location</button>
        </div>
        <div class="location-info" id="location-details"></div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let marker;

        function initMap(lat, lng) {
            if (!map) {
                map = L.map('map').setView([lat, lng], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(map);
            } else {
                map.setView([lat, lng], 13);
            }

            if (marker) {
                marker.remove();
            }
            marker = L.marker([lat, lng]).addTo(map);
        }

        function getLocation() {
            if (navigator.geolocation) {
                document.getElementById('location-details').innerHTML = 'Fetching your location...';
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        async function showPosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            
            // Initialize/update map
            initMap(lat, lng);

            // Reverse geocoding to get address
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
                const data = await response.json();
                
                // Display location details
                document.getElementById('location-details').innerHTML = `
                    <strong>Your Location:</strong><br>
                    üìç ${data.display_name}<br>
                    üìê Latitude: ${lat.toFixed(6)}<br>
                    üìè Longitude: ${lng.toFixed(6)}<br>
                    üéØ Accuracy: ${position.coords.accuracy.toFixed(2)} meters
                `;
            } catch (error) {
                console.error('Error fetching address:', error);
                document.getElementById('location-details').innerHTML = `
                    <strong>Your Location:</strong><br>
                    üìê Latitude: ${lat.toFixed(6)}<br>
                    üìè Longitude: ${lng.toFixed(6)}
                `;
            }
        }

        function showError(error) {
            let message;
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = "Please allow location access to use this feature.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    message = "Location request timed out.";
                    break;
                default:
                    message = "An unknown error occurred.";
            }
            document.getElementById('location-details').innerHTML = `
                <div style="color: #dc2626;">‚ö†Ô∏è ${message}</div>
            `;
        }

        // Initialize with a default location (can be removed if you want to wait for user input)
        initMap(18.990201, 73.1250952);
    </script>
</body>
</html>
