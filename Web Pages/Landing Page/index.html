<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Athleticon - Fitness & Health Training</title>
</head>
<body>
    <!-- Background Shapes -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <!-- Navigation -->
    <nav>
        <div class="container nav-container">
            <a href="#" class="logo">
                <img src="/images/yoga.png" alt="Fitness Logo">
                Fitness
            </a>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Exercise</a>
                <a href="#">Features</a>
                <a href="#">Tracker</a>
                <a href="#">Profile</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">Fitness & Health Training</h1>
                <p class="hero-description">Strong is the simplest, most intuitive workout tracking experience. Trusted by over 3 million users worldwide.</p>
                <button class="get-started-btn">Get Started</button>

                <!-- Stats Section -->
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number">3.2k</span>
                        <span class="stat-label">Happy User</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">350k</span>
                        <span class="stat-label">Training Track</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">100+</span>
                        <span class="stat-label">Workout Type</span>
                    </div>
                </div>

                <!-- Reviews Section -->
                <div class="reviews">
                    <div class="review-avatars">
                        <img src="/api/placeholder/32/32" alt="User 1">
                        <img src="/api/placeholder/32/32" alt="User 2">
                        <img src="/api/placeholder/32/32" alt="User 3">
                    </div>
                    <span class="stat-number">120K+</span>
                    <div class="rating">
                        <span class="rating-star">â˜…</span>
                        <span>4.8</span>
                    </div>
                    <span class="stat-number">100+</span>
                </div>
            </div>
            <img src="/api/placeholder/700/700" alt="Fitness Trainer" class="hero-image">
        </div>
    </section>
</body>
</html>
